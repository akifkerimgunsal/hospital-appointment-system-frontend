<div class="change-password-container">
    <h2>Şifre Değiştir</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <label for="currentPassword">Mevcut Şifre</label>
      <input id="currentPassword" formControlName="currentPassword" type="password" placeholder="Mevcut şifrenizi girin">
  
      <label for="newPassword">Yeni Şifre</label>
      <input id="newPassword" formControlName="newPassword" type="password" placeholder="Yeni şifrenizi girin">
  
      <label for="confirmPassword">Yeni Şifreyi Onayla</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Yeni şifrenizi tekrar girin">
  
      <button type="submit" [disabled]="passwordForm.invalid">Şifreyi Değiştir</button>
    </form>
  </div>
