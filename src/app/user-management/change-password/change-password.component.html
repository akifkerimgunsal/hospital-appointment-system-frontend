<div>
  <h2>Şifre Değiştir</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <label for="currentPassword">Mevcut Şifre</label>
    <input id="currentPassword" formControlName="currentPassword" type="password">

    <label for="newPassword">Yeni Şifre</label>
    <input id="newPassword" formControlName="newPassword" type="password">

    <label for="confirmPassword">Yeni Şifreyi Onayla</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password">

    <button type="submit" [disabled]="passwordForm.invalid">Şifreyi Değiştir</button>
  </form>
</div>
