<div class="notifications-container">
  <h2>Bildirim Gönder</h2>
  <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
    <label for="email">E-posta</label>
    <input id="email" formControlName="email" type="email" placeholder="E-posta girin">

    <label for="message">Mesaj</label>
    <textarea id="message" formControlName="message" placeholder="Mesajınızı girin"></textarea>

    <label for="sendType">Bildirim Türü</label>
    <select id="sendType" formControlName="sendType">
      <option value="email">E-posta</option>
      <option value="sms">SMS</option>
    </select>

    <button type="submit" [disabled]="notificationForm.invalid">Gönder</button>
  </form>
</div>
